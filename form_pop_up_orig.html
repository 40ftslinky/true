<body>
    <main>
        <header>
            
        </header>
        <div class="pre-scrim "></div>

        

    </main>
  <!-- ... -->

    <div class="post-scrim is-visible"></div>

        <div id="pop_up" class="pop_up popped">


            <div class="form_wrap">
            <div id="close"></div>

                <div class="form_img_wrap">
                <img class="form_feature_img" src="http://lorempixel.com/700/700/abstract/" alt="">
                </div>
            </div>

            <div class="form_wrap">
            <h2>Let’s do this.</h2>
            <form id="form" class="form">
                <div class="form_row">
                <input 
                    type="text" 
                    name="name"
                    placeholder="Full Name"
                    active="true"
                />
                <!-- <label htmlFor="name">Name:</label> -->
                </div>
                <div class="form_row">
                <input 
                    type="email" 
                    name="email"
                    placeholder="Email"
                />
                <!-- <label htmlFor="name">Email:</label> -->
                </div>
                <div class="form_row">
                <input 
                    type="number" 
                    name="email"
                    placeholder="Phone Number"
                />
                <!-- <label htmlFor="name">Phone:</label> -->
                </div>
                <div class="form_row">
                <textarea 
                    rows="3"
                    name="message"
                    placeholder="Let us know what you want to chat about. If you’d like to hear our voices instead, leave us your number so we can give you a buzz. "                
                ></textarea>
                <!-- <label htmlFor="name">Message:</label> -->
                </div>
                <div class="form_row">
                <h5>What would like to know more about? </h5>
                <div class="button-group-pills text-center" data-toggle="buttons">
                    <label class="btn btn-default ">
                        <input type="checkbox" name="options" >
                        <div>Digital Media</div>
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" name="options">
                        <div>Creative</div>
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" name="options">
                        <div>Content</div>
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" name="options">
                        <div>Social</div>
                    </label>
                    </div>
                </div>
                <div class="form_row">
                    <div class="checkbox_wrap">
                        <label class="plain-checkbox">
                            <input type="checkbox" name="options" >
                            <div>I agree to the terms and conditions</div>
                        </label>          
                    </div>
                </div>
                <div class="form_row">
                <button class="btn btn-black">Submit</button>
                </div>

            </form>
            </div>
        </div>
